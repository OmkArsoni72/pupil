<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After Hours Study - PupilLearn</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    .student-app {
      max-width: 100vw;
      margin: 0 auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .student-header {
      background: rgba(255,255,255,0.1);
      padding: 1.5rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .student-content {
      padding: 1.5rem;
    }
    .student-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-md);
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      border-bottom: 2px solid #E5E7EB;
      margin-bottom: 1.5rem;
    }
    .tab {
      padding: 0.75rem 1rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      font-weight: 500;
      color: #757575;
    }
    .tab.active {
      color: #4A90E2;
      border-bottom-color: #4A90E2;
    }
    .content-item {
      padding: 1rem;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .content-item:hover {
      border-color: #4A90E2;
      box-shadow: var(--shadow-sm);
    }
  </style>
</head>
<body>
  <div class="student-app">
    <header class="student-header">
      <div>
        <h2 style="margin:0;">ğŸ“š After Hours Study</h2>
        <p style="margin:0;opacity:0.9;font-size:0.875rem;">AI-powered personalized content</p>
      </div>
      <button class="btn" style="background:rgba(255,255,255,0.2);color:white;" onclick="location='home.html'">â† Back</button>
    </header>

    <div class="student-content">
      <div class="student-card">
        <div class="tabs" id="learningTabs">
          <div class="tab active" onclick="switchTab('reading')">ğŸ“– Reading</div>
          <div class="tab" onclick="switchTab('writing')">âœï¸ Writing</div>
          <div class="tab" onclick="switchTab('watching')">ğŸ“º Watching</div>
          <div class="tab" onclick="switchTab('playing')">ğŸ® Playing</div>
          <div class="tab" onclick="switchTab('doing')">ğŸ› ï¸ Doing</div>
          <div class="tab" onclick="switchTab('solving')">ğŸ§® Solving</div>
          <div class="tab" onclick="switchTab('debating')">ğŸ’¬ Debating</div>
          <div class="tab" onclick="switchTab('listening')">ğŸ§ Listening</div>
        </div>

        <div id="contentArea">
          <h3 style="margin-bottom:1rem;">Available Content</h3>
          <div id="contentList"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/api.js"></script>
  <script>
    let currentMode = 'reading';

    function switchTab(mode) {
      currentMode = mode;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      loadContent(mode);
    }

    async function loadContent(mode) {
      const list = document.getElementById('contentList');
      list.innerHTML = `
        <div class="content-item">
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <div>
              <h4 style="margin:0 0 0.5rem 0;">Physics: Newton's Laws</h4>
              <p style="margin:0;color:#757575;font-size:0.875rem;">Duration: 15 min â€¢ Grade 10</p>
            </div>
            <span class="badge badge-primary">${mode}</span>
          </div>
        </div>
        <div class="content-item">
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <div>
              <h4 style="margin:0 0 0.5rem 0;">Biology: Cell Structure</h4>
              <p style="margin:0;color:#757575;font-size:0.875rem;">Duration: 20 min â€¢ Grade 10</p>
            </div>
            <span class="badge badge-primary">${mode}</span>
          </div>
        </div>
        <div class="content-item">
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <div>
              <h4 style="margin:0 0 0.5rem 0;">Chemistry: Chemical Reactions</h4>
              <p style="margin:0;color:#757575;font-size:0.875rem;">Duration: 18 min â€¢ Grade 10</p>
            </div>
            <span class="badge badge-primary">${mode}</span>
          </div>
        </div>
      `;
    }

    loadContent(currentMode);
  </script>
</body>
</html>
